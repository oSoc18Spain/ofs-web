<link href="css/images.css" rel="stylesheet" type="text/css">

<ul class="tabs">
    <li class="active img" ng-click="switchActiveTab('img')">
        Imágenes
    </li>
    <li class="conf" ng-click="switchActiveTab('conf')">
        Mis imágenes
    </li>
</ul>

<form action="">
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group" style="margin-top:20px;">
                <input type="text" class="form-control" placeholder="Buscar imágenes" aria-label="...">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Buscar por
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li>
                            <a href="#">Nombre de usuario</a>
                        </li>
                        <li>
                            <a href="#">Tags</a>
                        </li>
                        <li>
                            <a href="#">Otra cosa</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="views-images" ng-if="viewImages">
    <div class="pictures">
        <img src="{{picture}}" ng-click="openImg($event, $index)" alt="" ng-repeat="picture in pictures track by $index">
    </div>

    <div class="picture-full-screen" ng-if="showFullScreenImg">
        <div class="overlay-close" ng-click="closeImg()"></div>
        <div class="img">
            <img id="img-fullscreen" ng-mouseover="showDescription = true" ng-mouseleave="showDescription = false" class="img-fullscreen"
                src="{{imageUrl}}" alt="Foto tomada por OFS">
        </div>
        <div ng-if="showDescription" class="description">
            <span>#Saturno #OFS</span>
        </div>
        <nav class="options">
            <ul class="list">
                <li>
                    <a href="{{imageUrl}}" download>
                        <i class="fa fa-download" aria-hidden="true"></i>
                    </a>
                </li>
                <li ng-click="toggleShareOptions()">
                    <i class="fa fa-share-alt" aria-hidden="true"></i>
                    <div class="share-options" id="shareOptions">
                        <a href="https://www.facebook.com/sharer/sharer.php?u=https://Fosoc1.com/Fdocs" target="_blank">
                            <img class="logo" src="img/facebook_icon.png" alt="facebook">
                        </a>
                        <a href="https://twitter.com/intent/tweet?url=https%3A//youtu.be/zEf423kYfqk&text=bonita foto" target="_blank">
                            <img class="logo" src="img/twitter_icon.png" alt="twitter">
                        </a>
                    </div>
                </li>
                <li>
                    <i class="fa fa-close" ng-click="closeImg()" aria-hidden="true"></i>
                </li>
            </ul>
        </nav>
        <div class="img__carrousel">
            <i class="fa fa-angle-left swipe swipe-left" ng-click="swipeleft()" aria-hidden="true" id="swipe-left"></i>
            <div class="img__carrousel-list">
                <img src="{{picture}}" ng-click="openImg($event, $index)" alt="" ng-repeat="picture in pictures track by $index">
            </div>
            <i class="fa fa-angle-right swipe swipe-right" ng-click="swiperight()" aria-hidden="true" id="swipe-left"></i>
        </div>
    </div>
</div>

<div class="views-conf" ng-if="viewConf">
    <div class="table">
        <div class="headers">
            <div class="time">Hora</div>
            <div class="users">Usuarios</div>
            <div class="tags">Tags</div>
        </div>
        <div class="rows" ng-repeat="observation in observations">
            <div class="time">
                <div class="hour">{{observation.time | date:'h:mm'}}</div>
                <div class="date">{{observation.time | date:'MM/dd/yyyy'}}</div>
            </div>
            <div class="user">{{observation.user}}</div>
            <div class="tags">
                <span ng-repeat="tag in observation.tags track by $index">#{{tag}}</span>
            </div>
        </div>
    </div>
</div>
